<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Provedores</h4>
                      <p class="card-category"> Listado de proveedores</p>
                      <div class="col-md-2 float-right">
                      <button mat-button (click)=agregar($event) color="primary">Agregar</button>
                    </div>
                  </div>
                  <div class="card-body">
                      
                          <mat-form-field>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                          </mat-form-field>

                          <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <table mat-table [dataSource]="dataSource" matSort>

                              <!-- ID Column -->
                              <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                              </ng-container>

                              <!-- Name Column -->
                              <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                              </ng-container>

                              <!-- Description Column -->
                              <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                              </ng-container>

                              <!-- Rs Column -->
                              <ng-container matColumnDef="rs">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rs </th>
                                <td mat-cell *matCellDef="let row"> {{row.rs}} </td>
                              </ng-container>

                              <!-- Direction Column -->
                              <ng-container matColumnDef="direction">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Direction </th>
                                <td mat-cell *matCellDef="let row"> {{row.direction}} </td>
                              </ng-container>

                              <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                                <td mat-cell *matCellDef="let row"> <button mat-icon-button (click)="delete(row.id)">
                                    <mat-icon>delete</mat-icon> </button> </td>
                              </ng-container>

                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                              <!-- Row shown when there is no matching data. -->
                              <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                              </tr>

                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                          </div>
                      
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
